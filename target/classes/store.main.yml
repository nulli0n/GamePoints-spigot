Title: Points Store
Size: 9

Format:
  Discount:
    - '&7'
    - '&e&l&n%discount_amount%% Discount!'

Stores:
  ranks:
    Display:
      default:
        Item:
          Material: 'NAME_TAG'
          Name: '%store_name%'
          Lore:
            - '&7Buy ranks here!'
            - '%discount%'
    Slots: 0

  money:
    Display:
      default:
        Item:
          Material: 'GOLD_NUGGET'
          Name: '%store_name%'
          Lore:
            - '&7Buy server money here!'
            - '%discount%'
    Slots: 1

  crate_keys:
    Display:
      default:
        Item:
          Material: 'TRIPWIRE_HOOK'
          Name: '%store_name%'
          Lore:
            - '&7Buy crate keys here!'
            - '%discount%'
    Slots: 2

Content:
  filler:
    Display:
      default:
        Item:
          Material: BLACK_STAINED_GLASS_PANE
    Slots: 3,4,5,6,7,8
